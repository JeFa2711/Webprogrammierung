<!DOCTYPE html>
<html lang="de-DE" >
    <head>
        <meta charset="utf-8" />
        <title>Van-Life</title>

        <link rel="stylesheet" href="common.css" />
        <link rel="stylesheet" href="tabpages.css" />
        <script src="tabpages.js"></script>
    </head>
    <body>
        <header>
            <div class="container padding-1">
                <h1>-Camping Vans-</h1>
                <h2>Reise um die Welt</h2>
                <h2>Buche Campingplätze und leihe dir deinen Van!</h2>
                <ul class="tab-items">
                    <li class="tab-item active" data-tab-content="#tabpage-1">
                        Campingplätze
                        <div class="tab-indicator"></div>
                    </li>
                    <li class="tab-item" data-tab-content="#tabpage-2">
                        Buchungsanfrage
                        <div class="tab-indicator"></div>
                    </li>

                </ul>
            </div>
        </header>
        <main>
            <div class="container padding-1">
                <div id="tabpage-1" class="tab-page">
                    <h2>Länder</h2>
                    <p>
                    <ul>
                      <li>
                         Italien
                      </li>
                      <li>
                         Spanien
                      </li>
                      <li>
                         Portugal
                      </li>
                      <li>
                         Frankreich
                      </li>
                      <li>
                         Österreich
                      </li>


                    </ul>
                    </p>
                </div>

                <div id="tabpage-2" class="tab-page">
                    <h2>Buchen</h2>
                      <p>
                      Hast du dir deinen Campingplatz ausgesucht? Dann schick uns jetzt eine Buchungsanfrage.
                      </p>

        <form
            onsubmit = "validateForm(event)"
            action   = "contact-form.php"
            method   = "POST"
        >
            <!-- Vorname und Nachname -->
            <label for="firstname">
                Ihr Name:
                <span class="required">*</span>
            </label>
            <div class="side-by-side">
                <input name="vorname" type="text" placeholder="Vorname:" />
                <input name="nachname" type="text" placeholder="Nachname:" />
            </div>

            <!-- E-Mailadresse -->
            <label for="email">
                E-Mail:
                <span class="required">*</span>
            </label>
            <input name="email" type="email" /></br>

            <!-- Auswahlliste für den Campingplatz-->
            <label for="subject">
                Campingplatz:
            </label>
            <select name="subject">
                <option selected="selected">Bitte auswählen</option>
                <option>Italien</option>
                <option>Spanien</option>
                <option>Portugal</option>
                <option>Frankreich</option>
                <option>Österreich</option>
            </select>
            </br>

            <!-- Die Nachricht -->
            <label for="message">
                Ihre Nachricht:
                <span class="required">*</span>
            </label>
            <textarea name="message"></textarea>
            </br>
            <!-- Button zum Abschicken des Formulars -->
            <input type="submit" class="button" value="Jetzt Buchungsanfrage senden!"/>
        </form>


             </div>

            </div>
        </main>
    </body>
</html>
